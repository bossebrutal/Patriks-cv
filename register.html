<form>
	<a class="btn btn-outline-success" href="index.html">Registrera konto</a>
</form>
<div class="buffer col-12"></div>
	<form class="container d-flex align-items-center flex-column mb-3 h-100" method="GET">
		Namn:	<input type="text" name="namn" required><br><br>
		Efternamn: <input type="text" name="efternamn" required><br><br>
		Email: <input type="email" name="email" required><br><br>
		Lösenord: <input type="password" name="lösenord" min="5" required><br><br>
		Födelsedatum: <input type="date" name="födelsedag" required><br><br>
		Kön:<br>
		<select name="kön">
			<option value="man" >Man</option>
			<option value="kvinna" >Kvinna</option>
			<option value="annat">Annat</option>
		</select>
		<br><br>
		Husdjur:<br>
		Katt<input type="checkbox" name="katt">	
		Hund<input type="checkbox" name="hund"><br><br>
		Bil: <br>
		<select name="bil">
			<option value="volvo" >Volvo</option>
			<option value="audi" >Audi</option>
			<option value="bmw">BMW</option>
			<option value="kia">Kia</option><br><br>
		</select><br><br>
		Skriv en text om dig själv:<br>
			<textarea></textarea><br><br>
		<button type="submit" class="btn btn-outline-success">Registrera</button>
		<a class="btn btn-outline-success" href="index.html">Återställ</a>
	</form>
